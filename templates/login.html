<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - AutoConverter</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <div class="container_login">
                <img src="../static/assets/logo_dark.png" alt="Logo AutoConverter" class="img_logo">
            </div>
            <div class="input-group">
                <label for="username">Matricula</label>
                <input type="text" id="username" name="username" placeholder="Digite a sua matricula" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div id="responseMessage" class="notification"></div>
    </div>
    <script type="module" src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
